<html>
	<head>
		<script>
		
			function ajax1(data)
			{
				var XMLHttpRequestObject = false;
				if(window.XMLHttpRequest)
				{
					XMLHttpRequestObject = new XMLHttpRequest();
				}
				else
				{
					XMLHttpRequestObject = new ActiveXObject("Microsoft.XMLHTTP");
				}
				XMLHttpRequestObject.open("GET",data+"?set=Kiran GET");
				XMLHttpRequestObject.onreadystatechange = function()
				{
					if(XMLHttpRequestObject.readyState == 4 && XMLHttpRequestObject.status == 200)
					{
						document.getElementById("msg").innerHTML = XMLHttpRequestObject.responseText;
						delete XMLHttpRequestObject;
						XMLHttpRequestObject = null;
					}
				}
				XMLHttpRequestObject.send();
			}
		
			function ajax2(data)
			{
				var XMLHttpRequestObject = false;
				if(window.XMLHttpRequest)
				{
					XMLHttpRequestObject = new XMLHttpRequest();
				}
				else
				{
					XMLHttpRequestObject = new ActiveXObject("Microsoft.XMLHTTP");
				}
				XMLHttpRequestObject.open("POST",data);
				XMLHttpRequestObject.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
				XMLHttpRequestObject.onreadystatechange = function()
				{
					if(XMLHttpRequestObject.readyState == 4 && XMLHttpRequestObject.status == 200)
					{
						document.getElementById("msg").innerHTML = XMLHttpRequestObject.responseText;
						delete XMLHttpRequestObject;
						XMLHttpRequestObject = null;
					}
				}
				XMLHttpRequestObject.send("set=Kiran Kumar");
			}
		
			function ajax3(data)
			{
				var XMLHttpRequestObject = false;
				if(window.XMLHttpRequest)
				{
					XMLHttpRequestObject = new XMLHttpRequest();
				}
				else
				{
					XMLHttpRequestObject = new ActiveXObject("Microsoft.XMLHTTP");
				}
				XMLHttpRequestObject.open("HEAD",data);
				XMLHttpRequestObject.onreadystatechange = function()
				{
					if(XMLHttpRequestObject.readyState == 4 && XMLHttpRequestObject.status == 200)
					{
						document.getElementById("msg").innerHTML = XMLHttpRequestObject.getAllResponseHeaders();
						delete XMLHttpRequestObject;
						XMLHttpRequestObject = null;
					}
				}
				XMLHttpRequestObject.send();
			}
		
		</script>
	</head>
	<body>
		<button onclick="javascript: ajax1('ajax_2.php');">Get Me</button>
		<button onclick="javascript: ajax2('ajax_1.php');">Get Me</button>
		<button onclick="javascript: ajax3('ajax_3.php');">Get Me</button>
		<div id="msg"></div>
	</body>
</html>
